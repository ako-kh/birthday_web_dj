{% extends 'base.html' %}

{% block content %}

    {% for person in object_list %}
        <p>
            {{ person.name }} - {{ person.date }}
            -
            days left: {{ person.days_left }}
            <a href="{% url 'bdays:bday-detail' person.id %}">Details</a>
        </p>
    {% endfor %}

{% endblock %}
